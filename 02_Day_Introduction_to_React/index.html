<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of React Challenge</title>
</head>
<body>
    <div class="root"></div>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       const rootElement = document.querySelector('.root')
       
       const header = (
        <header style={{ border: '2px solid orange', color: 'black', fontSize: '18px' }}>
            <h1>Welcome to 30 Days of React</h1>
            <h2>Getting Started React</h2>
            <h3>JavaScript Library</h3>
            <p>Steven Guatemala</p>
            <small>Dec 14, 2024</small>
        </header>
       ) 
       
       const main = (
        <main>
            <p>Prerequisite to get started react.js</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </main>
       )
       const footer = (
        <footer>
            <p>Copyright 2024</p>
        </footer>
       )
       

       const app = (
  <div>
    {header}
    {main}
    {footer}
  </div>
)

    ReactDOM.render(app, rootElement);   
    
    
    </script>
   
</body>
</html>
